<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
  </head>
  <body>
    <a href="#" onclick="mylink()">This is TEST LINK</a>
    <ul>
        <li><span>Click ID : </span><span id="clickid"></span></li>
        <li><span>Click Timestamp : </span><span id="clickts"></span></li>
    </ul>

    <script type="text/javascript">
        function makeCID() {
            return 'xxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const timestamp = Math.floor(+ new Date() / 1000);
        const clickId = makeCID();

        function mylink() {
            var url = "https://hasher.porthej.com?source=testconversion&clickid=" + clickId + "&timestamp=" + timestamp;
            window.location = url
        }

        window.onload = function() {
            document.getElementById('clickid').innerText = clickId
            document.getElementById('clickts').innerText = timestamp
        }
    </script>
  </body>
</html>
