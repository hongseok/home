<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <style>
        #div_link {
          display: table-cell;
          width: 300px;
          height: 100px;
          padding: 10px;
          border: 2px dashed #1c87c9;
          vertical-align: middle;
          text-align: center;
          background-color: #026727;
          color: #ffffff;
          font-size: 1.3em;
          font-weight: bold; 
        }
      </style>
  </head>
  <body>
    <div id="div_link" onclick="mylink()">
        CLICK TEST LINK
    </div>
    <ul>
        <li><span>Click ID : </span><span id="clickid"></span></li>
        <li><span>Click Timestamp : </span><span id="clickts"></span></li>
        <li><span>Click URL : </span><span id="clickurl"></span></li>
    </ul>

    <script type="text/javascript">
        function makeCID() {
            return 'xxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const timestamp = Math.floor(+ new Date() / 1000);
        const clickId = makeCID();
        const url = "https://hasher.porthej.com?source=testconversion&clickid=" + clickId + "&timestamp=" + timestamp;

        function mylink() {
            window.location = url
        }

        window.onload = function() {
            document.getElementById('clickid').innerText = clickId
            document.getElementById('clickts').innerText = timestamp
            document.getElementById('clickurl').innerText = url
        }
    </script>
  </body>
</html>
