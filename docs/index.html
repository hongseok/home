<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
      <h2>UniversalLink / AppLink Test</h2>
      <h3>Params</h3>
      <ul id="params"></ul>
      <a href="https://link.porthej.com" id="link">광고주 App/Web으로 이동</a>
      <a href="https://hasher.porthej.com?param=test123abc" id="link2">Hasher App으로 이동</a>
      <hr />
      <a href="https://www.youtube.com/watch?v=WG7JHLfClEo">Go Youtube</a>

      <hr />
      <h3>Store Link</h3>
      <p><a href="https://play.google.com/store/apps/details?id=com.ncorp.businessinsight.deviceinfo&referrer=nopage">Google Play</a></p>
      <p><a href="https://apps.apple.com/us/app/live-text-hasher/id1615513935">Apple Appsotre</a></p>
    
      <h3>Universal/App Link Test</h3>
      <p><a href="https://hasher.porthej.com/?gfa_click_id=from_test_link">Custom Link</a></p>
      <p><a href="https://ntracker.page.link/conversion?gfa_click_id=from_test_dynamic_link">Firebase Dynamic Link</a></p>
      <p><a href="https://ntrackerconv.onelink.me/xXO1/gfa?gfa_click_id=from_test_onelink">Appsflyer One Link</a></p>
      <hr />
    
      <h3>Received Params</h3>
      <ul id="received"></ul>
    <script type="text/javascript">

        function makeCID() {
            return 'xxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        window.onload = function() {
            const timestamp = Math.floor(+ new Date() / 1000);
            const clickId = makeCID();

            var ul = document.getElementById("params")

            var liTS = document.createElement("li");
            liTS.appendChild(document.createTextNode("timestamp = " + timestamp));
            ul.appendChild(liTS);

            var liCID = document.createElement("li");
            liCID.appendChild(document.createTextNode("clickID = " + clickId));
            ul.appendChild(liCID);

            const linkStr = "https://link.porthej.com?ts=" + timestamp + "&cid=" + clickId;
            document.getElementById("link").href = linkStr

            // Received Parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("cid")) {
                var ul = document.getElementById("received")
                urlParams.forEach(function(value, key) {
                    var li = document.createElement("li");
                    var text = document.createTextNode(key + " = " + value);
                    li.appendChild(text);
                    ul.appendChild(li);
                })
            }

      }
    </script>
  </body>
</html>
